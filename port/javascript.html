    <script>
      window.onload = function () {
        var x = 0;
        var y = 0;
        // var a = 300;
        // var b = 0;
        var speed = 10;
        var cony = document.querySelector("#cony");
        // var brown = document.querySelector("#brown");

        document.addEventListener("keydown", function (e) {
          if (e.keyCode == 37) {
            // left
            x -= speed;
            cony.style.transform = "scaleX(-1)";
          } else if (e.keyCode == 38) {
            // up
            y -= speed;
          } else if (e.keyCode == 39) {
            // right
            x += speed;
            cony.style.transform = "scaleX(1)";
          } else if (e.keyCode == 40) {
            // down
            y += speed;
          }
          cony.style.left = x + "px";
          cony.style.top = y + "px";
        });
