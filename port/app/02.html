<!DOCTY대E html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/project.css" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/project.js"></script>

    <title>register</title>
  </head>
  <body>
    <main class="account">
      <h2>Create an account</h2>
      <form
        class="account__form"
        onsubmit="return checkForm()"
        action="/account.html"
        method="post"
      >
        <ul class="account__form--list">
          <li>
            <label class="account__form--tit" for="name">Username</label>
            <input
              class="account__form--textarea"
              id="name"
              type="text"
              name="name"
              placeholder="Kang Minji"
            />
          </li>
          <li>
            <label class="account__form--tit" for="email">Email Address</label>
            <input
              class="account__form--textarea"
              id="email"
              type="email"
              name="email"
              placeholder="abcdef@gmail.com"
            />
          </li>
          <li>
            <label class="account__form--tit" for="password01">Password</label>
            <input
              class="account__form--textarea"
              id="password01"
              type="password"
              name="password01"
              placeholder="password"
            />
          </li>
          <li>
            <label class="account__form--tit" for="password02"
              >Confirm Password</label
            >
            <input
              class="account__form--textarea"
              id="password02"
              type="password"
              name="password02"
              placeholder="Confirm Password"
            />
          </li>
        </ul>
        <button class="basic__btn" type="submit">Create an account</button>
      </form>
      <p class="account__exp">
        Already have an account?
        <a href="../app/01_login.html">Log In</a>
      </p>
    </main>
    <script>
      function checkForm() {
        var name = RegExp(/[^a-zA-Z]$/);
        var password = RegExp(
          /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/
        );
        //이름 공백 검사
        if ($("#name").val() == "") {
          alert("이름을 입력해주세요");
          $("#name").focus();
          return false;
        }
        //이름 유효성 검사
        if (!name.test($("#name").val())) {
          alert("이름을 형식에 맞게 입력해주세요");
          $("#name").focus();
          return false;
        }

        //비밀번호 공백 검사
        if ($("#password01").val() == "") {
          alert("비밀번호를 입력해주세요");
          $("#password01").focus();
          return false;
        }
        //비밀번호 공백 검사
        if ($("#password02").val() == "") {
          alert("비밀번호를 확인하여 다시 입력해주세요");
          $("#password02").focus();
          return false;
        }

        //비밀번호 유효성 검사
        if (!password.test($("#password01").val())) {
          alert(
            "비밀번호는 8자 이상이어야 하며, 숫자/대문자/소문자/특수문자를 모두 포함해야 합니다."
          );
          $("#password01").focus();
          return false;
        }

        if ($("#password01") != $("#password02")) {
          alert("두 비밀번호가 맞지 않습니다.");
          $("#password01").value = "";
          $("#password02").value = "";
          $("#password02").focus();
          return false;
        }
      }
    </script>
  </body>
</html>
